{% extends "layout.html" %}
{% block content %}
{% if session.user_id %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p>
        <ul>
          <li><a href="{{ url_for('protected') }}">Let's Solitaire</a></li>
          <li><a href="{{url_for('scraping')}}"/>Add Deck</li>
        </ul>
      </p>
    </div>
  </div>
</div>
{% else %}
<div class='form'>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p>
        <form action='login' method='POST'>
          <div class='form-group'>
            <label for='user_id'>User ID</label>
            <input type='text' name='user_id' id='user_id' class='form-control'/>
          </div>
          <div class='form-group'>
            <label for='password'>Password</label>
            <input type='password' name='password' id='password' class='form-control'/>
          </div>
          <button type='submit' class='btn btn-default'>Submit</button>
        </form>
      </p>
    </div>
  </div>
</div>
</div>
{% endif %}
{% endblock %}
